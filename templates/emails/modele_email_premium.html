<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        /* Charte Graphique TUS */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #07080A;
            background-color: #07080A;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #0D1016;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(246, 247, 251, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #07080A 0%, #0D1016 100%);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(246, 247, 251, 0.1);
        }
        .logo {
            margin-bottom: 20px;
        }
        .content {
            padding: 40px 30px;
            background-color: #0D1016;
            color: rgba(246, 247, 251, 0.9);
        }
        .content p {
            margin: 0 0 16px 0;
        }
        .content ul, .content ol {
            margin: 0 0 16px 0;
            padding-left: 24px;
        }
        .content li {
            margin-bottom: 8px;
        }
        .content a {
            color: #0B2DFF;
            text-decoration: none;
        }
        .content a:hover {
            color: #22C55E;
            text-decoration: underline;
        }
        .content strong {
            color: #F6F7FB;
        }
        .content h1, .content h2, .content h3 {
            color: #F6F7FB;
            font-family: 'Space Grotesk', sans-serif;
            margin: 24px 0 16px 0;
        }
        .content h1 { font-size: 24px; }
        .content h2 { font-size: 20px; }
        .content h3 { font-size: 18px; }
        .footer {
            background-color: #07080A;
            padding: 30px;
            text-align: center;
            border-top: 1px solid rgba(246, 247, 251, 0.1);
        }
        .footer p {
            color: rgba(246, 247, 251, 0.4);
            margin: 5px 0;
            font-size: 13px;
        }
        .footer a {
            color: #0B2DFF;
            text-decoration: none;
        }
        .footer a:hover {
            color: #22C55E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo TUS texte stylisé -->
            <div class="logo" style="margin-bottom: 24px; text-align: center;">
                <div style="font-family: 'Space Grotesk', Arial, sans-serif; font-size: 28px; font-weight: 700; color: #F6F7FB; letter-spacing: 1px;">TRAIT D'UNION</div>
                <div style="width: 160px; height: 4px; margin: 8px auto; background: linear-gradient(90deg, #0B2DFF, #2D5BFF, #F6F7FB); border-radius: 2px;"></div>
                <div style="font-family: 'Space Grotesk', Arial, sans-serif; font-size: 14px; font-weight: 600; color: rgba(246,247,251,0.8); letter-spacing: 4px;">STUDIO</div>
            </div>
        </div>
        
        <div class="content">
            {{ body_content|safe }}
        </div>
        
        <div class="footer">
            <p style="margin: 0 0 8px 0;"><strong>Trait d'Union Studio</strong></p>
            <p style="margin: 0 0 8px 0;">Design & Développement Web Premium</p>
            <p style="margin: 0 0 8px 0; color: rgba(246, 247, 251, 0.5);">258 Av Justin Catayée, Rte de la Madeleine<br>97300 Cayenne, Guyane</p>
            <p style="margin: 15px 0 0 0;">
                <a href="{{ site_url|default:'https://traitdunion.it' }}">traitdunion.it</a> · 
                <a href="mailto:contact@traitdunion.it">contact@traitdunion.it</a>
            </p>
            <p style="margin-top: 20px; font-size: 11px;">© 2026 Trait d'Union Studio. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
