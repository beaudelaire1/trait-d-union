<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" rx="24" fill="#0B2DFF"/>
  
  <!-- Main "T" shape -->
  <g fill="#F6F7FB">
    <!-- Horizontal bar -->
    <rect x="25" y="30" width="70" height="14" rx="7"/>
    <!-- Vertical bar -->
    <rect x="53" y="44" width="14" height="56" rx="7"/>
