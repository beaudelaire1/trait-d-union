<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block subject %}{% endblock %}</title>
    <style>
        /* Charte Graphique TUS */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #07080A;
            background-color: #07080A;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #0D1016;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(246, 247, 251, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #07080A 0%, #0D1016 100%);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(246, 247, 251, 0.1);
        }
        .header h1 {
            color: #F6F7FB;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
        }
        .content {
            padding: 40px 30px;
            background-color: #0D1016;
        }
        .message {
            font-size: 16px;
            color: rgba(246, 247, 251, 0.7);
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .message p {
            margin: 0 0 16px 0;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #0B2DFF 0%, #2D5BFF 100%);
            color: #ffffff !important;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            margin: 20px 0;
        }
        .link-text {
            color: #0B2DFF;
            word-break: break-all;
            font-size: 14px;
        }
        .footer {
            background-color: #07080A;
            padding: 30px;
            text-align: center;
            border-top: 1px solid rgba(246, 247, 251, 0.1);
        }
        .footer p {
            color: rgba(246, 247, 251, 0.4);
            margin: 5px 0;
            font-size: 13px;
        }
        .footer a {
            color: #0B2DFF;
            text-decoration: none;
        }
        .note {
            font-size: 13px;
            color: rgba(246, 247, 251, 0.4);
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(246, 247, 251, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo SVG TUS officiel -->
            <div style="margin-bottom: 24px;">
                <svg height="48" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Trait d'Union Studio" style="display: inline-block; vertical-align: middle;">
                    <defs>
                        <linearGradient id="tusGrad" x1="0" y1="0" x2="260" y2="0" gradientUnits="userSpaceOnUse">
                            <stop offset="0" stop-color="#0B2DFF"/>
                            <stop offset="0.62" stop-color="#2D5BFF"/>
                            <stop offset="1" stop-color="#F6F7FB"/>
                        </linearGradient>
                    </defs>
                    <text x="0" y="54" font-family="'Space Grotesk', Arial, sans-serif" font-size="44" font-weight="700" letter-spacing="1.1" fill="#F6F7FB">TRAIT D'UNION</text>
                    <rect x="0" y="69" width="240" height="6" rx="3" fill="url(#tusGrad)"/>
                    <text x="0" y="106" font-family="'Space Grotesk', Arial, sans-serif" font-size="22" font-weight="600" letter-spacing="4" fill="rgba(246,247,251,0.82)">STUDIO</text>
                </svg>
            </div>
            <h1>{% block headline %}{% endblock %}</h1>
        </div>
        
        <div class="content">
            <div class="message">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <div class="footer">
            <p><strong>Trait d'Union Studio</strong></p>
            <p>Design & Développement Web Premium</p>
            <p style="margin-top: 15px;">
                <a href="https://traitdunion.it">traitdunion.it</a> · 
                <a href="mailto:contact@traitdunion.it">contact@traitdunion.it</a>
            </p>
            <p style="margin-top: 20px; font-size: 11px;">© 2026 Trait d'Union Studio. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
