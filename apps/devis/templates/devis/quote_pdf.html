
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; }
    h1 { color: #0B5D46; }
    table { width:100%; border-collapse: collapse; }
    td, th { border:1px solid #ddd; padding:8px; }
  </style>
</head>
<body>
  <h1>{{ branding.name }}</h1>
  <p>Devis n° {{ quote.number }}</p>
  <table>
    <tr><th>Prestation</th><th>Total TTC</th></tr>
    {% for item in quote.items.all %}
      <tr>
        <td>{{ item.label }}</td>
        <td>{{ item.total_ttc }} €</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
