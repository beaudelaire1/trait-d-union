{% extends "base.html" %}
{% load static %}

{% block title %}Code expiré - Trait d'Union Studio{% endblock %}

{% block content %}
<section class="min-h-screen bg-tus-black flex items-center justify-center py-20 relative overflow-hidden">
    <!-- Background effects -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-amber-500/10 rounded-full blur-[150px]"></div>
    </div>
    
    <div class="max-w-md mx-auto px-6 text-center relative z-10">
        <div class="w-16 h-16 bg-amber-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>

        <h1 class="font-display text-2xl font-bold text-tus-white mb-4">
            Code <span class="text-amber-500">expiré</span>
        </h1>
        
        <p class="text-tus-white/60 mb-8">
            Le code de validation pour le devis <strong class="text-tus-white">{{ quote.number }}</strong> a expiré.
            Veuillez demander un nouveau code.
        </p>

        <a href="{% url 'devis:quote_validate_start' token=quote.public_token %}" 
           class="inline-flex items-center gap-2 bg-tus-blue text-tus-white py-3 px-6 rounded-xl font-semibold hover:bg-tus-blue/90 transition-colors">
            Recevoir un nouveau code
        </a>
    </div>
</section>
{% endblock %}
