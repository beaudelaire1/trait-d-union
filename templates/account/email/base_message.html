<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block subject %}{% endblock %}</title>
    <style>
        /* Charte Graphique TUS */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #07080A;
            background-color: #07080A;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #0D1016;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(246, 247, 251, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #07080A 0%, #0D1016 100%);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(246, 247, 251, 0.1);
        }
        .header h1 {
            color: #F6F7FB;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
        }
        .content {
            padding: 40px 30px;
            background-color: #0D1016;
        }
        .message {
            font-size: 16px;
            color: rgba(246, 247, 251, 0.7);
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .message p {
            margin: 0 0 16px 0;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #0B2DFF 0%, #2D5BFF 100%);
            color: #ffffff !important;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            margin: 20px 0;
        }
        .link-text {
            color: #0B2DFF;
            word-break: break-all;
            font-size: 14px;
        }
        .footer {
            background-color: #07080A;
            padding: 30px;
            text-align: center;
            border-top: 1px solid rgba(246, 247, 251, 0.1);
        }
        .footer p {
            color: rgba(246, 247, 251, 0.4);
            margin: 5px 0;
            font-size: 13px;
        }
        .footer a {
            color: #0B2DFF;
            text-decoration: none;
        }
        .note {
            font-size: 13px;
            color: rgba(246, 247, 251, 0.4);
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(246, 247, 251, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo TUS texte stylisé -->
            <div style="margin-bottom: 24px; text-align: center;">
                <div style="font-family: 'Space Grotesk', Arial, sans-serif; font-size: 28px; font-weight: 700; color: #F6F7FB; letter-spacing: 1px;">TRAIT D'UNION</div>
                <div style="width: 160px; height: 4px; margin: 8px auto; background: linear-gradient(90deg, #0B2DFF, #2D5BFF, #F6F7FB); border-radius: 2px;"></div>
                <div style="font-family: 'Space Grotesk', Arial, sans-serif; font-size: 14px; font-weight: 600; color: rgba(246,247,251,0.8); letter-spacing: 4px;">STUDIO</div>
            </div>
            <h1>{% block headline %}{% endblock %}</h1>
        </div>
        
        <div class="content">
            <div class="message">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <div class="footer">
            <p><strong>Trait d'Union Studio</strong></p>
            <p>Design & Développement Web Premium</p>
            <p style="margin-top: 15px;">
                <a href="https://traitdunion.it">traitdunion.it</a> · 
                <a href="mailto:contact@traitdunion.it">contact@traitdunion.it</a>
            </p>
            <p style="margin-top: 20px; font-size: 11px;">© 2026 Trait d'Union Studio. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
